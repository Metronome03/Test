<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="container">
        <form action="mailto:prabhatngit@gmail.com" method="post" enctype="text/plain">
           <h1 class="main_heading">Payment Form</h1>
            <p>Compulsorily fill the fields with *</p>
            <p>Name*:<input id="a" type="text" placeholder="Enter your name" name="name" required></p>
            <fieldset>
                <legend>Gender*</legend>
            <p>Male <input type="radio" required name="gender"> Female <input type="radio" required name="gender"></p>
            </fieldset>
        <p>Address:<textarea name="address" wrap="hard" cols="1" rows="10"></textarea></p>
        <p>Email*:<input type="email" required name="email"></p>
        <p>Pincode:<input type="number" name="pincode"></p>
        <hr>
        <p>Card type*:
            <select name="card_type" required>
                <option value="">Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Card number*:<input required type="number" name="card_number"></p>
        <p>Expiration Date*:<input required type="date" name="expiration_date"</p>
        <p>CVV number*:<input type="password" required name="CVV"></p>
        <input type="submit" value="Pay Now">  
    </form>
    </body>
</html>
